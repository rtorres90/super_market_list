{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    {% if error_message %}
        <h2>{{ error_message }}</h2>
    {% endif %}
    <h1>Login</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'create_user' %}" class="btn btn-info">Create a new account</a>
        <input type="submit" value="Login" class="btn btn-success"/>
    </form>
{% endblock %}
